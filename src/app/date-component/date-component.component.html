<div class='popUpContainer'>

      <span class="glyphicon glyphicon-arrow-left popUpCloseIconColor" aria-hidden="true"></span>
    </button>
  </div>
  <div class='popUpContent dateComponent'>
    <div>
      <span>
        <span class='glyphicon glyphicon-calendar'></span>

          <li class='dateComList'><button class='btn btn-primary'>M</button></li>
          <li class='dateComList'><button class='btn btn-primary'>Q</button></li>
          <li class='dateComList'><button class='btn btn-primary'>Y</button></li>

        <div class="input-group date">
            <input type="text" class="form-control" value="12-02-2012">

                <span class="glyphicon glyphicon-th"></span>
